script:
  - rm spec/dummy/public/packs-test || true
  - cd spec/dummy && yarn
  - cd spec/dummy && bundle exec rake api_maker:generate_models
  - cd spec/dummy && bundle exec rake assets:precompile RAILS_ENV=test NODE_ENV=test
  - ls spec/dummy/public/
  - ls spec/dummy/public/packs-test/
  - bundle exec rails db:schema:load
  - bundle exec rspec
  - bundle exec rubocop
  - bundle exec rails_best_practices
